<div class="analytics-wrapper">
  <div class="title">Todo Analytics</div>
  <div class="progress-track">
    <div class="big-outer-circle">
      <div class="small-inner-circle">
        <div class="inner-circle">
          <mat-progress-spinner
            class="example-margin"
            [mode]="'determinate'"
            [value]="40"
          >
          </mat-progress-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
