<div class="checkbox-wrapper">
  <mat-checkbox
    [checked]="config.checked"
    (change)="onHandleChange($event)"
    [formControl]="config.control"
    >{{ config.label }}</mat-checkbox
  >
  @if(config.control.hasError('required')) {
  <mat-error>
    {{ config.errorMessage?.required }}
  </mat-error>
  }
</div>
